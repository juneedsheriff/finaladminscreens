    <style>
        .content { display: none; }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<script>
    document.getElementById('couponSwitch').addEventListener('change', function() {
        const isChecked = this.checked;
        const viewCoupons = document.getElementById('viewCoupons');
        const addCoupons = document.getElementById('addCoupons');
        const toggleLabel = document.getElementById('toggleLabel');

        if (isChecked) {
            viewCoupons.classList.remove('active');
            addCoupons.classList.add('active');
            toggleLabel.textContent = 'Add Coupons';
        } else {
            viewCoupons.classList.add('active');
            addCoupons.classList.remove('active');
            toggleLabel.textContent = 'View Coupons';
        }
    });

    // Set initial state
    document.getElementById('viewCoupons').classList.add('active');
</script>
